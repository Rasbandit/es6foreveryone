<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array .some() and .every()</title>
</head>
<body>
<script>
  const ages = [32, 25, 19, 19];
  const yougins = [1,2,3,4,5,6];

  // 👵👨 is there at least one adult in the group?
  const adultPresent = ages.some(age => age >= 18);
  console.log(adultPresent);
  const y = yougins.some(age => age >= 18);
  console.log(y);

  // 🍻 is everyone old enough to drink?
  const drinkingReady = ages.every(age => age >= 19)
  console.log(drinkingReady);



</script>
</body>
</html>
